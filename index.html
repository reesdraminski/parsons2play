<html>
    <head>
        <title>TeCanal Parsons2Play</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="TeCanal Mosaic HoC"/>
        <meta property="og:url" content="https://tecanal.org/hoc/"/>
        <meta property="og:type" content="website"/>
        <meta property="og:description" 
            content="Learn JavaScript visually and without having to learn HTML and CSS at the same time."/>

        <link rel="stylesheet" href="codemirror/codemirror.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav role="navigation">
            <ul id="levelSelector"></ul>
        </nav>

        <div class="panel-container">
            <div class="panel-left">
                <p style="text-align: right; margin: 0;">
                    <button id="play" onclick="runCode()">Play</button>
                    <button id="stopRunning" onclick="stopRunning()">Stop Running</button>
                </p>

                <div class="row">
                    <section>
                        <p>Drag from here</p>
                        <div id="bank" class="connected">
                            
                        </div>
                    </section>

                    <section >
                        <p>Construct your solution here</p>
                        <div id="solution" class="connected">
                            
                        </div>
                    </section>
                </div>
            </div>

            <div class="splitter"></div>

            <div class="panel-right">
                <div id="preview">
                    <table id="mosaic"></table>
                
                    <p id="console-label">Console (<a href="javascript:clearConsole();">Clear</a>):</p>

                    <div id="console"></div>
                </div>
            </div>
        </div>

        <div id="bottomShelf">
            <button id="edit" onclick="editMobile()">Edit</button>
            <button id="execute" onclick="runMobile()">Execute</button>
        </div>

        <script src="codemirror/codemirror.js"></script>

        <script src="codemirror/addon/runmode/runmode.js"></script>
        <script src="codemirror/mode/javascript/javascript.js"></script>

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery-resizable.min.js"></script>

        <script src="https://unpkg.com/esprima@4.0.1/dist/esprima.js"></script>

        <script src="js/api.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
